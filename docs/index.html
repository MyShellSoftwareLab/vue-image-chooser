<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p style="text-align:center">Click on image bellow to upload image. Image is not uploaded anywhere because we dont use API, so progress is simulated</p>
        <div style="width:320px;margin:0 auto;">

        <vue-image-chooser name="image-uploader" :progress="progress" @change="uploadImage"></vue-image-chooser>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
   <script src="https://unpkg.com/vue-image-chooser@0.5.11/dist/library.js"></script>
    <script>
    Vue.use(VueImageChooser)
let app = new Vue({
  el: "#app",
  data: {
    progress: null
  },
  methods: {
    uploadImage: function(file) {
      //Simulate progress
      var self = this;
      self.progress = 0;
      var handler = setInterval(function() {
        self.progress += 10;
        if (self.progress > 100) {
          self.progress = null;
          clearInterval(handler);
        }
      }, 300);
    }
  }
});


    </script>
</body>
</html>
